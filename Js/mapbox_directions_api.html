<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with the Mapbox Directions API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #instructions {
  position: absolute;
  margin: 20px;
  width: 25%;
  top: 0;
  bottom: 20%;
  padding: 20px;
  background-color: #fff;
  overflow-y: scroll;
  font-family: sans-serif;
}
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="instructions"></div>
    <script>
     mapboxgl.accessToken = 'pk.eyJ1IjoiYWRlbS01NCIsImEiOiJjbWFsM3R4d2MwNGtmMmpzZnk2ZW5tcGRsIn0.aCSC5Pe3IUcHI8MDeCTwxw';
const map = new mapboxgl.Map({
  container: 'map', // container id
  style: 'mapbox://styles/mapbox/streets-v12', // map style
  center: [-122.662323, 45.523751], // starting position
  zoom: 12 // starting zoom
});
// set the bounds of the map
const bounds = [
  [-123.069003, 45.395273],
  [-122.303707, 45.612333]
];
map.setMaxBounds(bounds);

// an arbitrary start/origin point will always be the same
// only the end/destination will change
const start = [-122.662323, 45.523751];

// this is where the code for the next step will go

// create a function to make a directions request and update the destination
async function getRoute(end) {
  // make a directions request using cycling profile
  const query = await fetch(
`https://api.mapbox.com/directions/v5/mapbox/cycling/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`
  );
  const json = await query.json();
  const data = json.routes[0];
  const route = data.geometry;
  const geojson = {
    'type': 'Feature',
    'properties': {},
    'geometry': data.geometry
  };
  
  if (map.getSource('route')) {
    // if the route already exists on the map, reset it using setData
    map.getSource('route').setData(geojson);
  }

  // otherwise, add a new layer using this data
  else {
    map.addLayer({
      id: 'route',
      type: 'line',
      source: {
        type: 'geojson',
        data: geojson
      },
      layout: {
        'line-join': 'round',
        'line-cap': 'round'
      },
      paint: {
        'line-color': '#3887be',
        'line-width': 5,
        'line-opacity': 0.75
      }
    });
  }


  // get the sidebar and add the instructions
const instructions = document.getElementById('instructions');
const steps = data.legs[0].steps;

let tripInstructions = '';
for (const step of steps) {
  tripInstructions += `<li>${step.maneuver.instruction}</li>`;
}

instructions.innerHTML = `<p id="prompt">üìç Click the map to get directions to another destination</p><p><strong>Trip duration: ${Math.floor(
  data.duration / 60
)} min üö¥ </strong></p><ol>${tripInstructions}</ol>`;

}


map.on('load', () => {
  const defaultEnd = [-122.61306001669664, 45.52776064404637]
  // add origin circle to the map
  map.addLayer({
    'id': 'origin-circle',
    'type': 'circle',
    'source': {
      'type': 'geojson',
      'data': {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'properties': {},
            'geometry': {
              'type': 'Point',
              'coordinates': start
            }
          }
        ]
      }
    },
    'paint': {
      'circle-radius': 10,
      'circle-color': '#4ce05b'
    }
  });

  // add destination circle to the map
  map.addLayer({
    'id': 'destination-circle',
    'type': 'circle',
    'source': {
      'type': 'geojson',
      'data': {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'properties': {},
            'geometry': {
              'type': 'Point',
              'coordinates': defaultEnd
            }
          }
        ]
      }
    },
    'paint': {
      'circle-radius': 10,
      'circle-color': '#f30'
    }
  });

  // make an initial directions request on load
  getRoute(defaultEnd);
});



map.on('click', (event) => {
  const coords = Object.keys(event.lngLat).map(
    (key) => event.lngLat[key]
  );
  const end = {
    'type': 'FeatureCollection',
    'features': [
      {
        'type': 'Feature',
        'properties': {},
        'geometry': {
          'type': 'Point',
          'coordinates': coords
        }
      }
    ]
  };

  map.getSource('destination-circle').setData(end);

  getRoute(coords);
});
    </script>
  </body>
</html>
